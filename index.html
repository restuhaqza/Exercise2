<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets//css/custom.css">
    <script src="./assets/js/custom.js"></script>
</head>

<body>
    <div class="container">
        <div class="row calculator" style="text-align:center; margin: 50px">
            <div class="col-md-12 tombol">
                <div class="row">
                    <div class="col-md-4">
                        <label for="operator-one">Bilangan Pertama</label>
                        <input type="text" id="operator-one" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="operator-two">Operator</label>
                        <input type="text" id="operator-two" class="form-control" disabled>
                    </div>
                    <div class="col-md-4">
                        <label for="operator-three">Bilangan Kedua</label>
                        <input type="text" id="operator-three" class="form-control">
                    </div>
                </div>
                <br>
                <label for="txtResult">Hasil</label>
                <input type="text" id="txtResutl" class="form-control" width="150" />
            </div>
            <div class="col-md-12 tombol">
                <button class="btn btn-cal" id="btn-1">1</button>
                <button class="btn btn-cal" id="btn-2">2</button>
                <button class="btn btn-cal" id="btn-3">3</button>
                <button class="btn btn-cal" id="btn-plus">+</button>

            </div>
            <div class="col-md-12 tombol">
                <button class="btn btn-cal">4</button>
                <button class="btn btn-cal">5</button>
                <button class="btn btn-cal">6</button>
                <button class="btn btn-cal" id="btn-min">-</button>
            </div>

            <div class="col-md-12 tombol">
                <button class="btn btn-cal">7</button>
                <button class="btn btn-cal">8</button>
                <button class="btn btn-cal">9</button>
                <button class="btn btn-cal" id="btn-star">*</button>
            </div>
            <div class="col-md-12 tombol">
                <button class="btn btn-danger btn-cal">C</button>
                <button class="btn btn-cal">0</button>
                <button class="btn btn-cal">=</button>
                <button class="btn btn-cal">/</button>
            </div>
        </div>
    </div>
</body>

</html>
