<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets//css/custom.css">
    <script src="./assets/js/custom.js"></script>
</head>

<body>
    <div class="container">
        <div class="row calculator" style="text-align:center; margin: 50px">
            <div class="col-md-12 tombol">
                <div class="row">
                    <div class="col-md-12">
                        <label for="operator-one">Calculate</label>
                        <input type="text" id="txtCalculation" class="form-control" readonly>
                    </div>
                </div>
                <br>
                <label for="txtResult">Hasil</label>
                <input type="text" id="txtResult" class="form-control" width="150" readonly/>
            </div>
            <div class="col-md-12 tombol">
                <button class="btn btn-cal" onclick="addText('1')">1</button>
                <button class="btn btn-cal" onclick="addText('2')">2</button>
                <button class="btn btn-cal" onclick="addText('3')">3</button>
                <button class="btn btn-cal" onclick="addText('+')">+</button>

            </div>
            <div class="col-md-12 tombol">
                <button class="btn btn-cal" onclick="addText('4')">4</button>
                <button class="btn btn-cal" onclick="addText('5')">5</button>
                <button class="btn btn-cal" onclick="addText('6')">6</button>
                <button class="btn btn-cal" onclick="addText('-')">-</button>
            </div>

            <div class="col-md-12 tombol">
                <button class="btn btn-cal" onclick="addText('7')">7</button>
                <button class="btn btn-cal" onclick="addText('8')">8</button>
                <button class="btn btn-cal" onclick="addText('9')">9</button>
                <button class="btn btn-cal" onclick="addText('*')">*</button>
            </div>
            <div class="col-md-12 tombol">
                <button class="btn btn-danger btn-cal" onclick="clearAll()">C</button>
                <button class="btn btn-cal" onclick="addText('0')">0</button>
                <button class="btn btn-cal" onclick="equalButton()">=</button>
                <button class="btn btn-cal" onclick="addText('/')">/</button>
            </div>
        </div>
    </div>
    <script src="./assets/js/custom.js"></script>
</body>

</html>
